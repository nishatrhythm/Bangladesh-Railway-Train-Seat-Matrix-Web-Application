<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found | Train Seat Matrix</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8782991694211014"
         crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/nishatrhythm/Bangladesh-Railway-Train-and-Fare-List-with-Route-Map/main/images/bangladesh-railway.png" type="image/x-icon" sizes="30x30">
</head>
<body>
    <div class="flyout-notification" id="flyoutNotification">
        <span id="flyoutMessage"></span>
        <i class="fas fa-times flyout-close" id="flyoutClose"></i>
    </div>
    <noscript>
        <div class="container noscript-warning">
            <h2>
                <i class="fas fa-exclamation-circle"></i> Please Enable JavaScript
            </h2>
            <p>This website requires JavaScript to function properly. Enable it in your browser settings to access full functionality and check train seat availability.</p>
            <div class="instructions">
                <strong>How to enable:</strong> Go to your browser settings > Privacy/Security > Enable JavaScript. Refresh the page after enabling.
            </div>
        </div>
    </noscript>
    <div class="container error-404 main-content">
        <h1>
            <i class="fas fa-exclamation-triangle"></i> 404 - Page Not Found
        </h1>
        <div class="error animated-fade-in">
            <i class="fas fa-train train-icon"></i>
            <p class="error-text">Oops! It seems this train has gone off the tracks. The requested URL was not found on this server.</p>
        </div>
        <div class="countdown-wrapper animated-fade-in">
            <p>Redirecting you back to the station in <span id="countdown">10</span> seconds...</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        <a href="/" class="btn-primary" draggable="false">
            <i class="fas fa-arrow-left"></i> Return to Home Now
        </a>
    </div>
    <script src="/static/js/script.js"></script>
    <script>
        function start404Countdown() {
            const countdownElement = document.getElementById('countdown');
            if (countdownElement) {
                let countdown = 10;
                const timer = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = countdown;
                    if (countdown <= 0) {
                        clearInterval(timer);
                        window.location.href = '/';
                    }
                }, 1000);
            }
        }
        document.addEventListener('DOMContentLoaded', start404Countdown);
    </script>
</body>
</html>
